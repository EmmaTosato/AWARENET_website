<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | AWARENET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="theme-horizon contact-page">
    <header class="site-header">
        <nav class="navbar">
            <a class="navbar__brand" href="index.html" aria-label="AWARENET">
                <span class="navbar__crest" aria-hidden="true"></span>
                <span class="navbar__identity">
                    <span class="navbar__title">AWARE<span class="navbar__title--accent">NET</span></span>
                </span>
            </a>
            <button class="navbar__toggle" aria-expanded="false" aria-controls="primary-navigation">â˜°</button>
            <ul id="primary-navigation" class="navbar__menu">
                <li class="navbar__item"><a href="index.html" class="navbar__link">Home</a></li>
                <li class="navbar__item"><a href="research.html" class="navbar__link">Research</a></li>
                <li class="navbar__item"><a href="team.html" class="navbar__link">Team</a></li>
                <li class="navbar__item"><a href="news.html" class="navbar__link">News</a></li>
                <li class="navbar__item"><a href="contact.html" class="navbar__link navbar__link--active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section contact-hero" aria-labelledby="contact-intro-title">
            <div class="contact-hero__container">
                <div class="contact-hero__details">
                    <div class="contact-hero__header">
                        <h1 id="contact-intro-title">GET IN TOUCH</h1>
                    </div>
                    <div class="contact-hero__info">
                        <div class="contact-hero__info-inner">
                            <ul class="contact-details" role="list">
                                <li class="contact-detail" role="listitem">
                                    <span class="contact-detail__icon" aria-hidden="true">
                                        <svg viewBox="0 0 24 24" focusable="false">
                                            <path d="M4 5h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm0 2v.2l8 5 8-5V7H4zm16 10V9.3l-8 5-8-5V17a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1z" />
                                        </svg>
                                    </span>
                                    <div class="contact-detail__text">
                                        <span class="contact-detail__label">Email</span>
                                        <a href="mailto:info@awarenet.org">info@awarenet.org</a>
                                    </div>
                                </li>
                                <li class="contact-detail" role="listitem">
                                    <span class="contact-detail__icon" aria-hidden="true">
                                        <svg viewBox="0 0 24 24" focusable="false">
                                            <path d="M7.4 2h2.2c.5 0 .9.3 1 .8l.7 3.1a1 1 0 0 1-.3.9L9.6 8.7a10.5 10.5 0 0 0 5.7 5.7l1.9-1.4a1 1 0 0 1 .9-.2l3.1.7c.5.1.8.5.8 1v2.2c0 .6-.5 1.1-1.1 1.1C14.8 18.1 5.9 9.2 6.3 3.1 6.4 2.5 6.9 2 7.4 2z" />
                                        </svg>
                                    </span>
                                    <div class="contact-detail__text">
                                        <span class="contact-detail__label">Phone</span>
                                        <a href="tel:+390497654321">+39 049 7654321</a>
                                    </div>
                                </li>
                                <li class="contact-detail" role="listitem">
                                    <span class="contact-detail__icon" aria-hidden="true">
                                        <svg viewBox="0 0 24 24" focusable="false">
                                            <path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z" />
                                        </svg>
                                    </span>
                                    <div class="contact-detail__text">
                                        <span class="contact-detail__label">Main office</span>
                                        <address>Via Orus 2<br>35131 Padova (PD), Italy</address>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="contact-hero__form" aria-labelledby="contact-form-title">
                    <div class="contact-hero__form-inner">
                        <div class="contact-hero__form-heading">
                            <h2 id="contact-form-title">Send us a message</h2>
                        </div>
                        <form class="contact-form" aria-label="Contact form" data-contact-form data-contact-email="contact@awarenet.org">
                            <div class="form-field">
                                <label for="contact-name">Name</label>
                                <input type="text" id="contact-name" name="name" placeholder="Your name" required>
                            </div>
                            <div class="form-field">
                                <label for="contact-email">Email</label>
                                <input type="email" id="contact-email" name="email" placeholder="name@company.com" required>
                            </div>
                            <div class="form-field form-field--organization" data-organization-field>
                                <label for="contact-organization">University</label>
                                <div class="organization-select" data-organization-select>
                                    <input type="text" id="contact-organization" name="organization" placeholder="Institution" autocomplete="off" data-organization-input aria-autocomplete="list" aria-expanded="false" aria-controls="organization-options" role="combobox">
                                    <button type="button" class="organization-select__toggle" aria-label="Toggle organization list" aria-haspopup="listbox" aria-expanded="false" data-organization-toggle>
                                        <span aria-hidden="true">&#9662;</span>
                                    </button>
                                    <div class="organization-select__list" id="organization-options" role="listbox" data-organization-list></div>
                                </div>
                            </div>
                            <div class="form-field">
                                <label for="contact-message">Message</label>
                                <textarea id="contact-message" name="message" rows="4" placeholder="Share your message" required></textarea>
                            </div>
                            <button type="submit" class="button">Send request</button>
                            <p class="form-status" data-form-status role="status" aria-live="polite"></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="current-year"></span> AWARENET. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
